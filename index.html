<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora IA (OpenAI + n8n)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .card { border: 0; border-radius: 16px; }
    .display-result { font-size: clamp(28px, 6vw, 52px); line-height: 1.1; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="mx-auto" style="max-width: 760px;">
      <h1 class="mb-2 fw-semibold">Calculadora inteligente</h1>
      <p class="text-muted">
        Escribe una instrucción (ej. “suma 56 y 23”). Se envía a n8n, ahí se procesa y aquí se muestra el resultado.
      </p>

      <div class="card shadow-sm p-2 p-sm-3 p-md-4">
        <div class="card-body">
          <form id="calc-form" novalidate>
            <div class="mb-3">
              <label class="form-label">Instrucción</label>
              <textarea id="instruccion" class="form-control" rows="2" placeholder="Ej.: suma 56 y 23" required></textarea>
              <div class="invalid-feedback">Escribe una instrucción.</div>
            </div>


            <!-- IP pública se llena por script -->
            <input type="hidden" id="ipPublica" />

            <div class="d-grid mt-4">
              <button id="btnEnviar" class="btn btn-primary" type="submit">
                <span id="spn" class="spinner-border spinner-border-sm me-2 d-none"></span>
                Calcular y registrar
              </button>
            </div>
          </form>

          <hr class="my-4" />

          <div id="estado" class="small text-muted">Listo.</div>

          <!-- Resultado -->
          <div id="resultado" class="display-result mt-2 fw-bold"></div>

          <!-- Mensaje de error/éxito -->
          <div id="alerta" class="alert d-none mt-3" role="alert"></div>
        </div>
      </div>

      <footer class="text-center mt-4 text-muted">
        Hecho con Bootstrap · n8n · OpenAI
      </footer>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
